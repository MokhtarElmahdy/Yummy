<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Yummy</title>
  </head>
  <body>
    <aside>
      <div class="row h-100 m-0">
        <div class="mune col-10"> 
          <ul class="nav-links">
            <li class="mb-4 item1">Search</li>
            <li class="mb-4 item2">Categories</li>
            <li class="mb-4 item3">Area</li>
            <li class="mb-4 item4">Ingredients</li>
            <li class="mb-4 item5">Contact Us</li>
          </ul>
          <div class="footer"> 
            <div class="social-links d-flex gap-3 mb-2"><i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-twitter"></i><i class="fa fa-globe"></i></div>
            <p>Copyright &copy; 2019 All Rights Reserved.</p>
          </div>
        </div>
        <div class="mune-toggler col-2 d-flex flex-column justify-content-between align-items-center">
          <div class="logo"><img class="w-100" src="imgs/logo.png" alt="Yummy"></div>
          <div class="close cursor-pointer"><i class="fa fa-xmark close-btn d-none"></i><i class="fa fa-bars open-btn"></i></div>
          <div class="social"><i class="fa fa-globe"></i><i class="fa fa-share-alt"></i></div>
        </div>
      </div>
    </aside>
    <main>
      <section class="welcome">
        <div class="container">
          <div class="row g-5" id="welcome"> </div>
        </div>
      </section>
      <section class="search">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <input class="form-input" type="text" placeholder="Search By Name" id="sName">
            </div>
            <div class="col-6">
              <input class="form-input" type="text" placeholder="search By First Letter..." id="sLetter">
            </div>
          </div>
          <div class="row g-3 py-5" id="search"></div>
        </div>
      </section>
      <section class="categories">
        <div class="container">
          <div class="row g-3" id="categories"></div>
        </div>
      </section>
      <section class="categorylist">
        <div class="container">
          <div class="row g-5" id="categorylist"> </div>
        </div>
      </section>
      <section class="area">
        <div class="container">
          <div class="row g-3" id="area"></div>
        </div>
      </section>
      <section class="arealist">
        <div class="container">
          <div class="row g-5" id="arealist"> </div>
        </div>
      </section>
      <section class="ingredients">
        <div class="container">
          <div class="row g-3" id="ingredients"></div>
        </div>
      </section>
      <section class="ingredientslist">
        <div class="container">
          <div class="row g-5" id="ingredientslist"> </div>
        </div>
      </section>
      <section class="contactus h-100">
        <div class="container text-center w-50 h-100">
          <form class="contact-form " action="">
            <div class="row g-3">
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter Your Name">
              </div>
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter Email">
              </div>
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter Phone">
              </div>
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter Age">
              </div>
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter Password">
              </div>
              <div class="col-12 col-lg-6">
                <input class="form-input" type="text" placeholder="Enter RePassword">
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="details">
        <div class="container">
          <div class="row g-4" id="details"></div>
        </div>
      </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"> </script>
    <script src="js/jquery-3.6.1.min.js"> </script>
    <script src="js/index.js"> </script>
  </body>
</html>
